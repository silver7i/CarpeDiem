      height: 600px;

    .profile_box {
      display: flex;
      position: relative;

      justify-content: center;
    }

    img {
      width: 100%;
      z-index: 1;
      
    }

    .nameBox {
      background-color: rgba(255, 202, 152, 0.897);
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      margin: auto;
      padding-top: 5px;
      padding-bottom: 5px;
      
      z-index: 2;

      font-size: 30px;
      font-weight: bold;
    }

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="profile_box">
      <img src="profile.jpg" alt="Profile Image">
      <p class="nameBox">Name</p>
    </div>

</html>
